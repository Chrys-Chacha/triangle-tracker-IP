<!DOCTYPE html>

    <title>Triangle Tracker</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/script.js"></script>
</head>
<body>
    <h1>Triangle Tacker</h1>
    <form>
        Side A <A:blank></A:blank>
        <input id="a" type="number" name="Side A" value="Enter Value">
        <br><br><br>
        Side B <B:blank></A:blank>
        <input id="b" type="number" name="Side B" value="Enter Value">
        <br><br><br>
        Side C <C:blank></A:blank>
        <input id="c" type="number" name="Side B" value="Enter Value">
        <br><br><br>
        <button type="button" name="button" onclick="tracker()" class="send">TRACK</button>
    </form>
</body>
